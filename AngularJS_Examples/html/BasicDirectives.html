<body ng-controller="DirectiveController as VZEmployees">
    <h1>Company: {{"Verizon" + " India"}}</h1>
    <div ng-repeat="emp in VZEmployees.employees" ng-show="emp.status">
        <h2>{{emp.name}}</h2>
        <h2>{{emp.Location}}</h2>
        <h4>{{emp.Phone}}</h4>
        <button ng-show="emp.isAwarded">Redeem Award</button>
        <hr />
    </div>
</body>
